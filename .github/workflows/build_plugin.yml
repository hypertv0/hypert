name: CloudStream Eklentisi

on:
  workflow_dispatch:
  push:
    paths:
      - 'CloudstreamGenerator/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu Çek
        uses: actions/checkout@v3

      - name: JDK 17 Ayarla
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Android SDK Ayarla
        uses: android-actions/setup-android@v2

      # Kerim'in reposunda gradlew kullanılıyor ama biz binary yükleyemediğimiz için
      # Action üzerinden Gradle 7.6'yı direkt çağırıyoruz. Aynı işi yapar.
      - name: Gradle 7.6 Kur
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.6

      - name: Derle ve JSON Oluştur
        working-directory: ./CloudstreamGenerator
        # CloudStream'in kendi komutu olan makePluginsJson'u çalıştırıyoruz
        run: gradle :app:makePluginsJson --no-daemon

      # Oluşan dosyaları 'builds' dalına (branch) atar
      - name: Release Hazırla ve Yükle
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: builds
          FOLDER: CloudstreamGenerator/app/build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Eklenti Güncellendi"
