name: Kanal Listesini Güncelle

on:
  # Bu iş akışını manuel olarak "Actions" sekmesinden tetiklemeye izin ver
  workflow_dispatch:
  # Ve her 10 dakikada bir otomatik olarak çalıştır
  schedule:
    - cron: '*/10 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Adım: Depodaki kodları çalışma ortamına indirir
    - name: Depoyu Klonla
      uses: actions/checkout@v3

    # 2. Adım: Python ortamını kurar
    - name: Python'u Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. Adım: Gerekli kütüphaneleri yükler
    - name: Kütüphaneleri Yükle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Adım: Bizim ana Python betiğimizi çalıştırır
    - name: Kanalları Çek ve M3U8 Dosyalarını Oluştur
      run: python main.py

    # 5. Adım: Eğer yeni dosyalar oluştuysa veya mevcutlar değiştiyse,
    # bu değişiklikleri depoya otomatik olarak kaydeder (commit'ler)
    - name: Değişiklikleri Depoya Kaydet
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add kanallar/
        # Sadece bir değişiklik varsa commit at
        git diff --staged --quiet || git commit -m "Kanal listesi otomatik güncellendi"
        git push
